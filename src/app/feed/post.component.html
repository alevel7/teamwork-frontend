<div class="jumbotron p-3 mb-3">
  <img class="img-fluid" style="width: 45px;height:45px; border-radius: 50%;" src="assets/images/business.jpg" alt="">
  <span class="ml-2">{{post.firstName}} {{post.lastName}}</span>
  <!-- <h4 class="text-left text-lowercase">{{post.firstName}} {{post.lastName}}</h4> -->
  <div class="font-weight-bold">
    <a [routerLink]="['/article', post?.article_id]" *ngIf="post.article_id">{{post.article}} </a>
    <a [routerLink]="['/gifs', post?.gif_id ]">
      <img src="https://myteamworkproject.herokuapp.com/images/{{post.imageUrl}}" alt="" class="card-img img-fluid">
    </a>
  </div>

  <div class="d-flex justify-content-around p-3 m-2" style="box-shadow: 2px 2px 2px gray;">
    <i class="fa fa-comments-o "  (click)='toggleComment()' style="font-size: x-large; cursor: pointer;"></i>
    <span class="text-muted text-right ml-2">{{post.dateCreated | duration}}</span>
  </div>
  <div class="jumotron animated" [ngClass]='{"show": !showComment, "fadeIn": showComment}'>
    <form class="form-group d-flex">
        <input type="text" class="form-control w-75" placeholder="Enter your comment">
        <button class="btn btn-outline-info btn-sm mt-0">comment</button>
    </form>
</div>
</div>
